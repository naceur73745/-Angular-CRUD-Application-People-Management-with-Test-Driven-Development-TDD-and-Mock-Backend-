<html>


<body style="background: #23a6d5 ">
    <nav   class="navbar navbar-dark bg-dark" style="background-color: #e3f2fd;">
      <div class="container-fluid">
        <h1 style="color:red">PERSONMANAGER_APP </h1>
        <div class="d-flex">
          <button type="button" (click)="onAddclick()" style="color: black"  class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModalCenter"> Person_Erstellen
          </button>

        </div>
      </div>
    </nav>

    <div style="background:#03fcd7">
      <table class="table">
        <thead>
        <tr>
          <th scope="col"> id</th>
          <th scope="col"> Vorname</th>
          <th scope="col"> Nachname</th>
          <th scope="col"> Email </th>
          <th scope="col"> Action </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let row of person">
          <td>  {{row.id}}  </td>
          <td>  {{row.vorName}}  </td>
          <td>  {{row.nachName}}  </td>
          <td>  {{row.Email}}  </td>

          <td>
            <button (click)="deleteSubscribedperson(row)" class="btn btn-danger"> Person_Loeschen</button>
            <button (click)="editSubscribedperson(row)" class="btn btn-info" type="button" data-bs-toggle="modal"
                    data-bs-target="#exampleModalCenter"> Bearbeiten
            </button>
          </td>
        </tr>
        </tbody>
      </table>


      <!-- Modal -->
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
           aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">PERSONMANAGER_APP</h5>
              <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form [formGroup]="formValue">
                <div class="form-group">
                  <label for="formGroupExampleInput2">id </label>
                  <input  type="text" formControlName="id" class="form-control" id="formGroupExampleInput2"
                         placeholder="id eingeben ">
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput">Vorname </label>
                  <input type="text" formControlName="vorName" class="form-control" id="formGroupExampleInput"
                         placeholder="Vorname eingeben">
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput2">Nachname </label>
                  <input type="text" formControlName="nachName" class="form-control" id="formGroupExampleInput2"
                         placeholder="Nachname eingeben ">
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput2">Email</label>
                  <input type="email" formControlName="Email" class="form-control" id="formGroupExampleInput2"
                         placeholder="Email eingeben  ">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" id="close" class="btn btn-secondary" data-bs-dismiss="modal">Schliesssen </button>
              <button *ngIf="!beingEdited" type="button" (click)="CreatePerson()" class="btn btn-primary">Person_Erstellen</button>
              <button *ngIf="beingEdited" type="button" (click)="UpdatePersonInfo()" class="btn btn-primary">Bearbeiten</button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
